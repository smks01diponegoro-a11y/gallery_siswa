<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Guru - Hasil Karya Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .btn-delete {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .btn-like {
      background: #3498db;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    .btn-like.liked {
      background: #2ecc71;
    }
    .comments {
      margin-top: 10px;
      text-align: left;
      font-size: 0.9em;
      background: #f8f8f8;
      padding: 5px;
      border-radius: 5px;
    }
    .comments input {
      width: 90%;
      padding: 5px;
      margin-top: 5px;
    }
    .comments button {
      padding: 5px 8px;
      margin-left: 3px;
    }
  </style>
</head>
<body>
  <h2>Galeri Karya Siswa</h2>
  <div class="gallery" id="gallery"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref as sRef, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getDatabase, ref, onValue, remove, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPxEdIbmd3wABTasMSmy11Oucswx4Xudc",
      authDomain: "gallery-a3341.firebaseapp.com",
      projectId: "gallery-a3341",
      storageBucket: "gallery-a3341.firebasestorage.app",
      messagingSenderId: "77411742735",
      appId: "1:77411742735:web:112689c5cabac9e96c5f7a",
      databaseURL: "https://gallery-a3341-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const gallery = document.getElementById("gallery");
    const userId = Math.random().toString(36).substr(2, 9); // id unik per user

    onValue(ref(db, "uploads"), (snapshot) => {
      gallery.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const key = child.key;
        tampilkanGambar(key, data);
      });
    });

    function tampilkanGambar(key, data) {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <button class="btn-delete">üóëÔ∏è</button>
        <img src="${data.url}" alt="${data.nama}">
        <p><b>${data.nama}</b><br>${data.kelas}</p>
        <button class="btn-like">‚ù§Ô∏è ${data.likes ? Object.keys(data.likes).length : 0}</button>
        <div class="comments" id="comments-${key}">
          <div class="comment-list">
            ${(data.comments ? Object.values(data.comments).map(c => `<p><b>${c.user}:</b> ${c.text}</p>`).join("") : "")}
          </div>
          <input type="text" id="commentInput-${key}" placeholder="Tulis komentar...">
          <button onclick="tambahKomentar('${key}')">Kirim</button>
        </div>
      `;

      const deleteBtn = card.querySelector(".btn-delete");
      deleteBtn.addEventListener("click", () => hapusGambar(key, data.url));

      const likeBtn = card.querySelector(".btn-like");
      likeBtn.addEventListener("click", () => toggleLike(key, likeBtn));

      gallery.prepend(card);
    }

    async function hapusGambar(key, url) {
      if (!confirm("Yakin hapus gambar ini?")) return;
      try {
        const fileRef = sRef(storage, url);
        await deleteObject(fileRef);
      } catch (err) {
        console.warn("Gagal hapus file storage:", err);
      }
      await remove(ref(db, "uploads/" + key));
      alert("Gambar dihapus!");
    }

    async function toggleLike(key, btn) {
      const likeRef = ref(db, `uploads/${key}/likes/${userId}`);
      const liked = btn.classList.contains("liked");
      if (liked) {
        await remove(likeRef);
        btn.classList.remove("liked");
      } else {
        await update(ref(db, `uploads/${key}/likes`), { [userId]: true });
        btn.classList.add("liked");
      }
    }

    window.tambahKomentar = async function (key) {
      const input = document.getElementById(`commentInput-${key}`);
      const text = input.value.trim();
      if (text === "") return;

      const commentRef = push(ref(db, `uploads/${key}/comments`));
      await update(commentRef, { user: "Guru", text });

      input.value = "";
    };
  </script>
</body>
</html>
