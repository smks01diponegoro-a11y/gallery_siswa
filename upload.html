<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Karya Siswa</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; padding: 20px; }
    .form, .gallery { max-width: 400px; margin: auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    input, button { width: 100%; margin: 10px 0; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    .item { border: 1px solid #ddd; border-radius: 10px; padding: 10px; margin: 10px 0; background: #fff; }
    .item img { width: 100%; border-radius: 8px; }
  </style>
</head>
<body>

  <div class="form">
    <h2>Upload Karya</h2>
    <input type="text" id="nama" placeholder="Nama siswa">
    <input type="text" id="kelas" placeholder="Kelas">
    <input type="file" id="gambar" accept="image/*">
    <button onclick="uploadKarya()">Upload</button>
  </div>

  <div class="gallery" id="gallery">
    <h3>Hasil Upload Sementara</h3>
  </div>

  <script>
    function uploadKarya() {
      const nama = document.getElementById('nama').value.trim();
      const kelas = document.getElementById('kelas').value.trim();
      const file = document.getElementById('gambar').files[0];
      const gallery = document.getElementById('gallery');

      if (!nama || !kelas || !file) {
        alert("Lengkapi semua data dulu ya!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const div = document.createElement('div');
        div.classList.add('item');
        div.innerHTML = `
          <img src="${e.target.result}">
          <p><b>${nama}</b> - ${kelas}</p>
        `;
        gallery.appendChild(div);

        // Simpan data sementara di localStorage
        const karya = JSON.parse(localStorage.getItem('karyaSiswa') || '[]');
        karya.push({ nama, kelas, img: e.target.result });
        localStorage.setItem('karyaSiswa', JSON.stringify(karya));
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
